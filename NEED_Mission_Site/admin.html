<!doctype html>
<html lang="en" data-page="admin">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEED Mission — Admin</title>
  <link rel="preload" href="styles.css" as="style"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header" role="banner">
  <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.75rem 0">
    <a class="brand" href="index.html"><strong>NEED Admin</strong></a>
    <nav><a class="btn" href="index.html">Back to site</a></nav>
  </div>
</header>

<main class="wrap" style="margin-top:1.25rem">
  <section id="auth-card" class="card" style="max-width:460px;margin-inline:auto">
    <h2>Sign in</h2>
    <form id="login-form" class="form" style="margin-top:.75rem">
      <label>Email <input type="email" name="email" required /></label>
      <label>Password <input type="password" name="password" required /></label>
      <button class="btn btn-primary" type="submit">Login</button>
      <p class="form-note" id="login-status"></p>
    </form>
  </section>

  <section id="editor" class="card" style="display:none;margin-top:1.25rem">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:1rem">
      <h2>Home → Featured Programs</h2>
      <button id="logout-btn" class="btn">Log out</button>
    </div>

    <form id="programs-form" class="form" style="margin-top:1rem">
      <div id="programs-fields" class="form-grid"></div>
      <div style="display:flex;gap:.5rem;margin-top:.75rem">
        <button type="button" id="add-program" class="btn">Add Program</button>
        <button type="submit" class="btn btn-primary">Publish</button>
        <span class="form-note" id="publish-status"></span>
      </div>
    </form>
  </section>
</main>

<script defer src="admin.js"></script>
</body>
</html>
